spring.application.name=backend

# Server
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:authifydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT
app.jwt.secret=c2VjdXJlLXNlY3JldC1rZXktZm9yLWF1dGhpZnktYXBwbGljYXRpb24tand0LXRva2VuLWdlbmVyYXRpb24
app.jwt.access-token-expiry=900000
app.jwt.refresh-token-expiry=604800000

# Mail (configure with real SMTP for production)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# App
app.base-url=http://localhost:8080
app.frontend-url=http://localhost:3000
app.name=Authify
